<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Archiver</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      padding: 16px;
      background: #ffffff;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e5e5;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: #fbbf24;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      width: 18px;
      height: 18px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      color: #171717;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 13px;
      display: none;
    }

    .status.success {
      display: block;
      background: #d1fae5;
      color: #047857;
    }

    .status.error {
      display: block;
      background: #fee2e2;
      color: #b91c1c;
    }

    .status.loading {
      display: block;
      background: #fef3c7;
      color: #92400e;
    }

    .page-info {
      background: #fafafa;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .page-title {
      font-size: 14px;
      font-weight: 600;
      color: #171717;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .page-url {
      font-size: 12px;
      color: #737373;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #737373;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      font-size: 13px;
      outline: none;
      transition: border-color 0.15s;
    }

    .form-input:focus {
      border-color: #fbbf24;
    }

    .tags-input {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      min-height: 40px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      background: #fbbf24;
      border-radius: 4px;
      font-size: 12px;
      color: #171717;
    }

    .tag-remove {
      cursor: pointer;
      opacity: 0.7;
    }

    .tag-remove:hover {
      opacity: 1;
    }

    .tag-add {
      border: none;
      background: transparent;
      font-size: 13px;
      outline: none;
      flex: 1;
      min-width: 80px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-primary {
      background: #fbbf24;
      color: #171717;
    }

    .btn-primary:hover {
      background: #f59e0b;
    }

    .btn-primary:disabled {
      background: #e5e5e5;
      color: #a3a3a3;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #171717;
      margin-top: 8px;
    }

    .btn-secondary:hover {
      background: #e5e5e5;
    }

    .auth-prompt {
      text-align: center;
      padding: 20px;
    }

    .auth-prompt p {
      font-size: 13px;
      color: #737373;
      margin-bottom: 16px;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e5e5e5;
      text-align: center;
    }

    .footer a {
      font-size: 12px;
      color: #737373;
      text-decoration: none;
    }

    .footer a:hover {
      color: #fbbf24;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
      </svg>
    </div>
    <span class="title">Link Archiver</span>
  </div>

  <div id="status" class="status"></div>

  <div id="auth-section" class="auth-prompt" style="display: none;">
    <p>Sign in to yellowCircle to save links.</p>
    <button class="btn btn-primary" id="signin-btn">Sign In</button>
  </div>

  <div id="save-section">
    <div class="page-info">
      <div class="page-title" id="page-title">Loading...</div>
      <div class="page-url" id="page-url"></div>
    </div>

    <div class="form-group">
      <label class="form-label">Tags</label>
      <div class="tags-input" id="tags-container">
        <input type="text" class="tag-add" id="tag-input" placeholder="Add tags...">
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Folder (optional)</label>
      <select class="form-input" id="folder-select">
        <option value="">No folder</option>
      </select>
    </div>

    <button class="btn btn-primary" id="save-btn">Save Link</button>
    <button class="btn btn-secondary" id="view-btn">View Saved Links</button>
  </div>

  <div class="footer">
    <a href="https://yellowcircle.io/admin/links" target="_blank">Open Link Archiver</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>

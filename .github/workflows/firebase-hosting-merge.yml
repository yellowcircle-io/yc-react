# Firebase Hosting: Staging-first deploy pipeline
# Push to main → deploy to staging → verify → promote to production
'on':
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-success: ${{ steps.build.outcome }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Handle package lock synchronization
        run: |
          if ! npm ci --include=dev --dry-run; then
            echo "Package lock out of sync, regenerating..."
            rm package-lock.json
            npm install --package-lock-only
          fi

      - name: Install dependencies with platform support
        run: npm ci --include=dev
        env:
          SKIP_RIPGREP_DOWNLOAD: true

      - name: Build project
        id: build
        run: |
          echo "Starting build..."
          npm run build 2>&1 || {
            echo "Build failed. Checking for common issues..."
            echo "Node modules check:"
            ls -la node_modules/.bin/ | head -20
            echo "Vite check:"
            npx vite --version || echo "Vite not found"
            echo "esbuild check:"
            npx esbuild --version || echo "esbuild not found"
            exit 1
          }
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}

      - name: Verify build output
        run: |
          echo "Build directory contents:"
          ls -la dist/ || { echo "Build directory not found"; exit 1; }
          echo "Index file size:"
          wc -c dist/index.html

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      staging-url: ${{ steps.deploy.outputs.details_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to staging channel
        id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_YELLOWCIRCLE_APP }}'
          projectId: yellowcircle-app
          channelId: staging
          expires: 7d

      - name: Output staging URL
        run: |
          echo "## Staging Deploy Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Staging URL:** ${{ steps.deploy.outputs.details_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "Staging deployed: ${{ steps.deploy.outputs.details_url }}"

  deploy-production:
    needs: [build, deploy-staging]
    runs-on: ubuntu-latest
    # Only auto-promote if NOT a sleepless agent commit
    if: ${{ !contains(github.event.head_commit.message, 'Agent:') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to production
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_YELLOWCIRCLE_APP }}'
          channelId: live
          projectId: yellowcircle-app

      - name: Output production URL
        run: |
          echo "## Production Deploy Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Agent commits require manual promotion via workflow dispatch
  notify-staging-only:
    needs: [build, deploy-staging]
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, 'Agent:') }}
    steps:
      - name: Staging-only notification
        run: |
          echo "## Agent Commit - Staging Only" >> $GITHUB_STEP_SUMMARY
          echo "This commit contains agent changes and was deployed to **staging only**." >> $GITHUB_STEP_SUMMARY
          echo "**Staging URL:** ${{ needs.deploy-staging.outputs.staging-url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To promote to production, run the **Promote to Production** workflow." >> $GITHUB_STEP_SUMMARY

'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Handle package lock synchronization
        run: |
          if ! npm ci --include=dev --dry-run; then
            echo "Package lock out of sync, regenerating..."
            rm package-lock.json
            npm install --package-lock-only
          fi
      
      - name: Install dependencies with platform support
        run: npm ci --include=dev
        env:
          # Skip ripgrep download that fails in CI due to rate limits
          SKIP_RIPGREP_DOWNLOAD: true
      
      - name: Verify build tools availability
        run: |
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"
          npx vite --version || echo "Vite not accessible"
      
      - name: Build project
        run: |
          echo "Starting build..."
          npm run build 2>&1 || {
            echo "Build failed. Checking for common issues..."
            echo "Node modules check:"
            ls -la node_modules/.bin/ | head -20
            echo "Vite check:"
            npx vite --version || echo "Vite not found"
            echo "esbuild check:"
            npx esbuild --version || echo "esbuild not found"
            exit 1
          }
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
      
      - name: Verify build output
        run: |
          echo "Build directory contents:"
          ls -la dist/ || echo "Build directory not found"
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_YELLOWCIRCLE_APP }}'
          channelId: live
          projectId: yellowcircle-app

name: Deadline Alerts

on:
  schedule:
    # Run daily at 8:00 AM PST (16:00 UTC)
    - cron: '0 16 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-deadlines:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd .claude/automation
          npm install

      - name: Check for upcoming deadlines
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_ROADMAP_DB_ID: ${{ secrets.NOTION_ROADMAP_DB_ID }}
        run: |
          cd .claude/automation
          node deadline-alerts.js

      - name: Create deadline summary
        if: always()
        run: |
          echo "### Deadline Check Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Checked for tasks due within 24 hours" >> $GITHUB_STEP_SUMMARY

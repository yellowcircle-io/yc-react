name: Daily WIP Sync to Notion

on:
  schedule:
    # Run daily at 8:00 AM PST (16:00 UTC)
    - cron: '0 16 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-wip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd .claude/automation
          npm install

      - name: Run daily WIP sync
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_ROADMAP_DB_ID: ${{ secrets.NOTION_ROADMAP_DB_ID }}
        run: |
          cd .claude/automation
          node daily-wip-sync.js

      - name: Create summary comment
        if: always()
        run: |
          echo "### Daily WIP Sync Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Notion database updated with latest WIP status" >> $GITHUB_STEP_SUMMARY
